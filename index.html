<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@500&display=swap" rel="stylesheet">

</head>

    <body>
        <div class="container">
            <div class="box">
                <div class="head">
                <img src="image/list.png" width="90">
                <h2>To-Do List</h2>
            </div>
                <hr>
                <select class="form-select" id="typeid" onchange="showTask()">
                    <option selected>All List</option>
                    <option value="default">Default</option>
                    <option value="personal">Personal</option>
                    <option value="shopping">Shopping</option>
                    <option value="wishlist">Wishlist</option>
                    <option value="work">Work</option>
                    <option value="finished">Finished</option>
                </select>
            
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="addList" placeholder="Add your work list">
                    <label for="addList">Add Task</label>
                  </div>
                  <button type="button" class="btn btn-outline-primary" onclick="addTask()">Add</button>
                  <ul class="containerList">
                    <!-- <li class="checked">Task 1</li>
                    <li>Task 1</li>
                    <li>Task 1</li> -->
                  </ul>
            </div>
        </div>
        <script src="script.js"></script>

    </body>
    

</html>
